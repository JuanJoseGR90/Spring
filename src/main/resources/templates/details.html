<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}">Hola Spring!</h1>

    <ul>
        <li th:text="${name}"></li>
        <li th:text="${lastname}"></li>
        <li th:if="${email != null}" th:text="${email}"></li>
        <li th:if="${email == null}" th:text="${'NO E-MAIL'}"></li>
    </ul>
</body>
</html>
